<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MPEB</title>
    <style>
        /* Main Styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .contact-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            color: #003366;
            /* Dark MPEB Blue */
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        
        a {
            color: #0066cc;
            /* Lighter MPEB Blue */
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* Animation Styles */
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Background Animation */
        
        .electric-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: linear-gradient(45deg, rgba(0, 102, 204, 0.1) 25%, transparent 25%, transparent 50%, rgba(0, 102, 204, 0.1) 50%, rgba(0, 102, 204, 0.1) 75%, transparent 75%, transparent);
            background-size: 50px 50px;
            animation: slideBackground 4s linear infinite;
            z-index: -1;
        }
        
        @keyframes slideBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100px 100px;
            }
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <h1>Contact Us - YEP</h1>
        <p>For any inquiries or assistance, feel free to reach out to us:</p>
        <p><strong>Phone:</strong> <a href="tel:+919424006761">+919424006761</a></p>
        <p><strong>Email:</strong> <a href="mailto:sachinprasad9424@gmail.com">sachinprasad9424@gmail.com</a></p>
    </div>
    <div class="electric-lines"></div>

</body>

</html>
